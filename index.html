<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generator a <br /><span>Random password</span></h1>
      <div class="main">
        <div class="display">
          <input type="text" id="text-to-copy" placeholder="Password" />
          <button id="copy-button"><i class="fa-solid fa-copy"></i></button>
        </div>
      </div>
      <button onclick="createPassword()">
        <i class="fa-solid fa-bolt"></i>Generate Password
      </button>
    </div>

    <script>
      const passwordBox = document.getElementById("text-to-copy");
      const length = 12;

      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const number = "0123456789";
      const symbol = "@#$%^&*()_+~|}{[]></-=";

      const allChars = upperCase + lowerCase + number + symbol;

      function createPassword() {
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];

        while (length > password.length) {
          password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const textToCopy = document.getElementById("text-to-copy");
        const copyButton = document.getElementById("copy-button");
        const tickMark = document.getElementById("tick-mark");
        const mainEle = document.querySelector(".main");

        copyButton.addEventListener("click", function () {
          textToCopy.select();

          document.execCommand("copy");

          window.getSelection().removeAllRanges();
          mainEle.classList.add("active");

          setTimeout(() => {
            mainEle.classList.remove("active");
          }, 1000);
        });
      });
    </script>
  </body>
</html>
